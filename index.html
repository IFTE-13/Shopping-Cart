<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="remove" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="total" type="text" class="form-control text-center" value="1">
                           <button id="add" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="mul">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removing" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="totalProduct" type="text" class="form-control text-center" value="1">
                           <button id="adding" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="mul1">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="case">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="caseTotal">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      //Increase handler for mobile
      const add = document.getElementById("add");
      add.addEventListener("click", function () {
         mobile(true);
      })

      //Decrease handler for mobile
      const remove = document.getElementById("remove");
      remove.addEventListener("click", function () {
         mobile(false);
      })

      // Mobile
      function mobile(count){
         if(count == true)
         {
         const increase = document.getElementById("total").value;
         const productIncrease = parseInt(increase);
         const final1 = productIncrease + 1;
         document.getElementById("total").value = final1;
         document.getElementById("mul").innerText = '$' + final1 * 1219;

         const mobileAdd = document.getElementById("case").innerText;
         const mobileIncrease = parseFloat(mobileAdd); 
         const mobilePriceIncrease = mobileIncrease + 1219;
         document.getElementById("case").innerText = mobilePriceIncrease;
         document.getElementById("caseTotal").innerText = mobilePriceIncrease;
         }
         if(count == false)
         {
         const decrease = document.getElementById("total").value;
         const productDecrease = parseInt(decrease);
         const final2 = productDecrease - 1;
         document.getElementById("total").value = final2;
         document.getElementById("mul").innerText = '$' + final2 * 1219;

         const mobileRemove = document.getElementById("case").innerText;
         const mobileDecrease = parseFloat(mobileRemove); 
         const mobilePriceDecrease = mobileDecrease - 1219;
         document.getElementById("case").innerText = mobilePriceDecrease;
         document.getElementById("caseTotal").innerText = mobilePriceDecrease;
         }
      }

      

      //Increase handler for mobile case
      const adding = document.getElementById("adding");
      adding.addEventListener("click", function () {
        caseFunction(true);
      })

      //Decrease handler for mobile case
      const removing = document.getElementById("removing");
      removing.addEventListener("click", function () {
        caseFunction(false);
      })

      // Case
      function caseFunction(caseCount){
         if(caseCount == true){
         const increment = document.getElementById("totalProduct").value;
         const productIncrement= parseInt(increment);
         const final3 = productIncrement + 1;
         document.getElementById("totalProduct").value = final3;
         document.getElementById("mul1").innerText = '$' + final3 * 59;

         
         const caseAdding = document.getElementById("case").innerText;
         const caseIncrement = parseFloat(caseAdding); 
         const casePriceIncrement = caseIncrement + 59;
         document.getElementById("case").innerText = casePriceIncrement;
         document.getElementById("caseTotal").innerText = casePriceIncrement;
         }
         if(caseCount == false){
            const decrement = document.getElementById("totalProduct").value;
         const productDecrement = parseInt(decrement);
         const final4 = productDecrement - 1;
         document.getElementById("totalProduct").value = final4;
         document.getElementById("mul1").innerText = '$' + final4 * 59;

         const caseRemoving = document.getElementById("case").innerText;
         const caseDecrement = parseFloat(caseRemoving); 
         const casePriceDecrement = caseDecrement - 59;
         document.getElementById("case").innerText = casePriceDecrement;
         document.getElementById("caseTotal").innerText = casePriceDecrement;
         }
      }
     
   </script>
</body>

</html>
